<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "calstyle.css">
    </head>
    <body>
        <div class = "page">
         <h1 class="page-title">Basic Calculator</h1>
        <div class = "Calculator">
            <input type = "text" id = "display" disabled>
            <div class = "buttons">
                <button onclick = "cleardisplay()">C</button>
                <button onclick = "deletelast()">Del</button>
                <button onclick = "Actiontobutton('/')">/</button>
                <button onclick = "Actiontobutton('*')">*</button>
                <button onclick = "Actiontobutton('+')">+</button>
                <button onclick = "Actiontobutton('-')">-</button>
                <button onclick = "Actiontobutton('7')">7</button>
                <button onclick = "Actiontobutton('8')">8</button>
                <button onclick = "Actiontobutton('9')">9</button>
                <button onclick = "Actiontobutton('4')">4</button>
                <button onclick = "Actiontobutton('5')">5</button>
                <button onclick = "Actiontobutton('6')">6</button>
                <button onclick = "Actiontobutton('1')">1</button>
                <button onclick = "Actiontobutton('2')">2</button>
                <button onclick = "Actiontobutton('3')">3</button>
                <button onclick = "Actiontobutton('.')">.</button>
                <button onclick = "Actiontobutton('0')">0</button>
                <button onclick = "calculateresult('=')">=</button>
            </div>
        </div>
        </div>
    <script src = "calscript.js"></script>
    </body>
</html>
